<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qanta</title>
    <link rel="apple-touch-icon" href="./img/qantaLogo.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./img/appicon.png">
    <link rel="apple-touch-icon" href="/img/qanta-180.png">
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="./manifest.json">
</head>

<body>
    <div id="frame-container">
        <div id="app">
            <header>
                <img src="./img/appicon.png" alt="logoApp" width="150px">
            </header>
            <main>
                <div id="chat-container">
                    <div id="messages"></div>
                </div>
                <div id="message-input">
                    <input type="text" id="message" placeholder="Message">
                    <button id="send">Envoyer</button>
                </div>
            </main>
        </div>
        
    </div>
    
    
    <script src="app.js"></script>
</body>
</html>
